<html lang='es'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOG IN</title>
    <link rel="stylesheet" href="css/scLogin.css">
</head>

<body>
    <header class="cabecera">Welcome to
        <b>My Name Site!!</b>
    </header>
    <div id="main_box" name="main_box">
        <div id="main"></div>
        <!-- ./section main -->

        <div id="loginform">
            <h1>Log In
                <i class="far fa-user-circle"></i>
            </h1>
            <form action="#">
                <input type="email" id="txt_email" maxlength="40" placeholder="E-mail" required>
                <br/>
                <input type="password" id="txt_pass" maxlength="16" placeholder="Password" required>
                <br/>
                <button type="submit" id="btn_env">Log In</button>
            </form>
        </div>
        <!-- ./login_form -->

        <div id="signupform">
            <h2>Sign Up
                <i class="far fa-user-circle"></i>
            </h2>
            <form action="#">
                <input type="text" required maxlength="40" id="txt_name" placeholder="Full Name">
                <br/>
                <input type="password" required maxlength="16" id="txt_pass" placeholder="Password">
                <br/>
                <input type="email" required maxlength="30" id="txt_emai" placeholder="E-mail">
                <br/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- ./sign_up_form -->

        <div id="login_msg">Have an Account?</div>
        <div id="signup_msg">Don't Have an Account?</div>

        <button id="signup_btn">Sign Up</button>
        <button id="login_btn">Log In</button>

    </div>
    <!-- ./main_box -->
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fontawesome-all.js"></script>
<script src="js/scLogin.js"></script>

</html>
