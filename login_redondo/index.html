<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In System FESM</title>
    <link rel="stylesheet" href="css/stylesLoginRedondo.css">
</head>

<body>
    <div id="main" name="main">
        <table border="0" cellspacing="10">
            <tr>
                <td>
                    <div id="title">SIGN IN</div>
                    <hr size="1px" width="100px" color="black">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="USER ID">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="" id="" placeholder="PASSWORD">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <div id="frt">Forgot your password?</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SIGN IN" id="signInBtn">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div id="signUpMSg">Don't have an account?
                        <a href="#" id="flipToSignUp">Sign Up</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <section id="signUpForm">
        <table border="0" cellspacing="10">
            <tr>
                <td>
                    <div id="title">SIGN UP</div>
                    <hr size="1px" width="100px" color="black">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="FULL NAME">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="" id="" placeholder="E-MAIL">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="" id="" placeholder="PASSWORD">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SIGN UP" id="signUnBtn">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div id="signInMSg">Have an account
                        <a href="#" id="flipToSignIn">Sign In</a>
                    </div>
                </td>
            </tr>
        </table>
    </section>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/logicaLoginRedondo.min.js"></script>

</html>
